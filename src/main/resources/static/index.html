		<script>
			function submitResetInfo() {
				var profile=document.getElementById("uprofile").value;
				var password=document.getElementById("psswd").value;
				var newPassword=document.getElementById("newPsswd").value;
				console.log(profile)
				if(newPassword!==""&&password===""){
					document.getElementById("psswd").setAttribute("placeholder","请填写密码");
					document.getElementById("psswd").setAttribute("style","color:red");
					$("#resultMsg").html("请填写密码")
					$("#resetResult").modal()
				}else if (newPassword!==""&&newPassword.length<6){
					$("#resultMsg").html("密码长度必须大于6位");
					$("#resetResult").modal()
				}else if(profile===""&&newPassword===""){
					$("#resultMsg").html("没有信息要更改哦");
					$("#resetResult").modal()
				}else{
					var jsonModel={
						"uprofile":profile,
						"upsswd":password,
						"newPsswd":newPassword
					}
					$.ajax({
						url:"/resetInfo",
						type: 'post',
						data:jsonModel,
						async:false,
						success:function (data) {
							if(data!=null){
								var data=JSON.parse(data);
								if (data.code===1){
									$("#resultMsg").html("个人信息已更新！");
									$("#resetResult").modal()
								}else if (data.code==-1){
									$("#resultMsg").html("登录信息已过期，请登录！");
									$("#resetResult").modal()
								} else{
									$("#resultMsg").html("密码错误，请重试！");
									$("#resetResult").modal()
								}
							}
						}
					})
				}
			}
			function clearInfo() {
				document.getElementById("uprofile").value="";
				document.getElementById("psswd").value="";
				document.getElementById("newPsswd").value="";
			}
			function showIndex() {
				window.location="/"
			}
		</script>

	Date.prototype.Format = function (fmt) { // 日期格式化函数
		var o = {
			"M+": this.getMonth() + 1, // 月份
			"d+": this.getDate(), // 日
			"H+": this.getHours(), // 小时
			"m+": this.getMinutes(), // 分
			"s+": this.getSeconds(), // 秒
			"q+": Math.floor((this.getMonth() + 3) / 3), // 季度
			"S": this.getMilliseconds(), // 毫秒
			"E":this.getDay()//星期
		};
		if (/(y+)/.test(fmt))
			fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
		for (var k in o)
			if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
		return fmt;
	}

	<script>
		function showComputerRooms(rid) {
			var jsonModel={
				"rid":rid
			}
			$.ajax({
				url: "/queryComputerRooms",
				type: 'post',
				data: jsonModel,
				async: false,
				success:function (data) {
					if(data!=null){
						var code=JSON.parse(data);
						if(code.loginStatus==1) {
							if (code.code === 1) {
								console.log("机房不可预约");
							} else if (code.code === 2) {
								console.log("可预约机位");
								window.location = "/showComputersPage";
							} else {
								$("#nowid").html(code.showId);
								$("#myModal").modal();
							}
						}else {
							alert("请登录后操作！")
							window.location="/login"
						}
					}
				}
			})
		}
		function chooseRoom() {
			var jsonModel={
				"reason":document.getElementById("reason").value
			}
			$.ajax({
				url: "/chooseRoom",
				type: 'post',
				data: jsonModel,
				async: true,
				success:function (data) {
					if(data!=null){
						var data=JSON.parse(data);
						if(data.code===1){
							$("#modal-body").html("预约申请已提交")
							$("#result").modal();
						}else if(data.code===0) {
							$("#goLogin").modal();
						}
						else {
							$("#resultMsg").html("你有费用未结算，请先结算！");
							$("#resetResult").modal();
						}
					}
				}
			})
		}
		function showMessage() {
			$("#modal-body").html("预约申请已提交")
			$("#result").modal();
		}
		function goLogin() {
			window.location="/login"
		}
		function resetInfo() {
			$("#resetInfo").modal()
		}
		function goAppoint() {
			window.location="/appointmentPage"
		}

<script>
    function goTo() {
        window.location="/register"
    }
    var button=document.getElementById("btn");
    function buttonClick(){
        var uname=document.getElementById("uname").value
        var upsswd=document.getElementById("upsswd").value
        var userType=document.getElementById("userType").value
        var modelJson={
            "uname":uname,
            "upsswd":upsswd,
            "userType":userType
        }
        if(modelJson.uname===""){
            var error="用户名不能为空"
            $("#nameerr").html(error);
        }
        else {
            if(modelJson.upsswd===""){
                $("#psswderr").html("请填写密码");
            }
            else{
                $.ajax({
                    url: "/loginAction",
                    type: 'post',
                    //contentType: 'application/json', //没规定就是默认的application/x-www-form-urlencoded; charset=UTF-8
                    //格式的问题真的是头大，如果大家出现前端明显送出了数据但是后端取出为null 的时候，
                    //肯定是格式问题了，建议都用默认格式好了

                    data:modelJson,  //要发的数据，如果出现格式问题则 JSON.stringify(modeljson)
                    async: false,
                    success: function(data){
                        if(data != null){
                            var a = JSON.parse(data) //必要的
                            if(a.code!=="success") {
                                if(a.errorCode===0){
                                    $("#nameerr").html(a.error)
                                    $("#psswderr").html("")
                                }else {
                                    $("#psswderr").html(a.error)
                                    $("#nameerr").html("")
                                }
                                //$("#sss").html(a.error);
                            }else{
                                if(a.admin!=="yes") {
                                    window.location = "/";
                                }else{
                                    window.location="/admin";
                                }
                            }
                        }
                    }
                })
            }
        }
    }
</script>

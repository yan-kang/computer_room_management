<script>
    function submitResetInfo() {
        var profile=document.getElementById("uprofile").value;
        var password=document.getElementById("psswd").value;
        var newPassword=document.getElementById("newPsswd").value;
        if(newPassword!==""&&password===""){
            document.getElementById("psswd").setAttribute("placeholder","请填写密码");
            document.getElementById("psswd").setAttribute("style","color:red");
            $("#resultMsg").html("请填写密码")
            $("#resetResult").modal()
        }else if (newPassword!==""&&newPassword.length<6){
            $("#resultMsg").html("密码长度必须大于6位");
            $("#resetResult").modal()
        }else if(profile===""&&newPassword===""){
            $("#resultMsg").html("没有信息要更改哦");
            $("#resetResult").modal()
        }else{
            var jsonModel={
                "uprofile":profile,
                "upsswd":password,
                "newPsswd":newPassword
            }
            $.ajax({
                url:"/resetInfo",
                type: 'put',
                data:jsonModel,
                async:false,
                success:function (data) {
                    if(data!=null){
                        var data=JSON.parse(data);
                        if (data.code===1){
                            $("#resultMsg").html("个人信息已更新！");
                            $("#resetResult").modal()
                        }else if (data.code==-1){
                            $("#resultMsg").html("登录信息已过期，请登录！");
                            $("#resetResult").modal()
                        } else{
                            $("#resultMsg").html("密码错误，请重试！");
                            $("#resetResult").modal()
                        }
                    }
                }
            })
        }
    }
    function clearInfo() {
        document.getElementById("uprofile").value="";
        document.getElementById("psswd").value="";
        document.getElementById("newPsswd").value="";
    }
    function resetInfo() {
        $("#resetInfo").modal()
    }
</script>

<script>
    function queryHistory() {
        var jsonModel={

        }
        $.ajax({
            url: "/showHistory",
            type: 'get',
            data: jsonModel,
            async: false,
            success:function (data) {
                if(data!=null) {
                    var data = JSON.parse(data);
                    if(data.code!==0) {
                        var uname = data.uname;
                        var uprofile = data.uprofile;
                        var id=1;
                        var tbody="";
                        data.historyList.forEach(function (history) {
                            var rid=history.showId;
                            var time=history.date;
                            var status=history.status;
                            //console.log(history)
                            if(id%4===1) {
                                tbody += "<tr class=\"error\">\n" +
                                    "    <td>" + id + "</td>\n" +
                                    "    <td>" + rid + "</td>\n" +
                                    "    <td>" + time + "</td>\n" +
                                    "    <td>" + status + "</td>\n" +
                                    "</tr>";
                            }else if(id%4===2){
                                tbody += "<tr class=\"success\">\n" +
                                    "    <td>" + id + "</td>\n" +
                                    "    <td>" + rid + "</td>\n" +
                                    "    <td>" + time + "</td>\n" +
                                    "    <td>" + status + "</td>\n" +
                                    "</tr>";
                            }else if (id%4===3){
                                tbody += "<tr class=\"info\">\n" +
                                    "    <td>" + id + "</td>\n" +
                                    "    <td>" + rid + "</td>\n" +
                                    "    <td>" + time + "</td>\n" +
                                    "    <td>" + status + "</td>\n" +
                                    "</tr>";
                            }else if (id%4===0){
                                tbody += "<tr class=\"warning\">\n" +
                                    "    <td>" + id + "</td>\n" +
                                    "    <td>" + rid + "</td>\n" +
                                    "    <td>" + time + "</td>\n" +
                                    "    <td>" + status + "</td>\n" +
                                    "</tr>";
                            }
                            id++;
                        })
                        $("#tbody").html(tbody);
                        $("#uname").html(uname);
                        $("#showuprofile").html(uprofile);
                    }else{
                        $("#myModal").modal();
                    }
                }
            }
        }
        )
    }
    function goLogin() {
        window.location="/login"
    }
</script>
